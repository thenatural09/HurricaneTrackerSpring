<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurricanes</title>
</head>
<body>

<form action="/hurricane" method="post">
    <input type="text" placeholder="Hurricane Name" name="hname"/>
    <input type="text" placeholder="Hurricane Location" name="hlocation"/>
    <input type="text" placeholder="Hurricane category" name="hcategory"/>
    <input type="text" placeholder="image url" name="himage" width="200"/>
    <button type="submit">Submit Hurricane</button>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Category</th>
        <th>Image</th>
    </tr>
    {{#hurricanes}}
    <tr>
        <td>{{name}}</td>
        <td>{{location}}</td>
        <td>{{category}}</td>
        <td><img src="{{image}}" width="100" height="100"/></td>
    </tr>
    {{/hurricanes}}
</table>

</body>
</html>
